app = 'cadastro-despesa-back'
primary_region = 'gru'

[build]
  dockerfile = "CadastroDespesa.Api/Dockerfile" # ‚Üê caminho relativo
  context    = "."  

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
